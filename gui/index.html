<script>
const gauge_1Element = document.querySelector(".gauge_1");

function setGauge_1Value(gauge_1, value) {
  if (value < 0 || value > 1) {
    return;
  }

  gauge_1.querySelector(".gauge__fill_1").style.transform = `rotate(${value / 2}turn)`;
  gauge_1.querySelector(".gauge__cover_1").textContent = `${Math.round(value * 100)}%`;
}
